name: Firebase Hosting Deploy

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        env:
          # Firebase configuration from GitHub Secrets
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          NODE_ENV: production
          FIREBASE_ENV: development
        run: npm run generate

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy to Firebase Hosting
        working-directory: firebase-dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          echo "Deploying to Firebase Hosting..."
          firebase deploy --only hosting --token "$FIREBASE_TOKEN" --non-interactive --project haircut-reservation-dev

  # Deploy summary
  deploy-summary:
    runs-on: ubuntu-latest
    needs: [build-and-deploy]
    if: always()
    steps:
      - name: Deploy Summary
        run: |
          echo "## Firebase Hosting Deploy Results" >> $GITHUB_STEP_SUMMARY
          echo "- Build and Deploy: ${{ needs.build-and-deploy.result }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.build-and-deploy.result }}" == "success" ]; then
            echo "### ✅ Deploy Status: Success" >> $GITHUB_STEP_SUMMARY
            echo "🌐 **Live URL**: https://haircut-reservation-dev.web.app" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ❌ Deploy Status: Failed" >> $GITHUB_STEP_SUMMARY
          fi
